name: CI-github-action

on:
  pull_request:
    branches:
      - develop
  push: 
    branches: 
      - develop

jobs:
  testing:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h127.0.0.1 -uroot -p${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; then
              echo "MySQL is up!";
              break;
            fi
            echo 'Waiting for MySQL...';
            sleep 2;
          done

      - name: Copy evironment file
        run: cp .env.example .env

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        working-directory: ./backend
        run: |
                python -m pip install --upgrade pip
                pip install -r requirement.txt

      - name: Run Tests
        working-directory: ./backend
        run: |
          pytest
